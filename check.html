<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="gameState.js" defer></script>
    <link rel="stylesheet" href="new.css">
    <title>Minesweeper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .reset {
            position: relative;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2; /* Ensure the overlay is above other elements */
        }

        .confirm {
            display: none;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 3; /* Ensure the modal is above the overlay */
            max-width: 300px; /* Set your desired max-width */
            width: 100%; /* Ensure it takes full width within the max-width constraint */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .reset-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #okReset,
        #cancelReset {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .time {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="reset" id="reset">
        <button class="reset-btn" id="reset-btn">üêß</button>
        <div class="confirm" id="confirm">
            <p>Are you sure you want to restart the game?</p>
            <button id="okReset">OK</button>
            <button id="cancelReset">CANCEL</button>
        </div>
        <div id="overlay"></div>
        <value class="time val" id="time-count">000</value>
    </div>

    <script>
        var $resetBtn = $("#reset-btn");
        var $confirmBox = $("#confirm-box");
        var $overlay = $("#overlay");
        var $timeCount = $("#time-count");

        var seconds = 0;

        $resetBtn.on("click", function () {
            // Set initial value
            $timeCount.text("000");

            // Start updating time every second
            setInterval(function () {
                seconds++;
                // Format seconds to three digits
                var formattedSeconds = ("000" + seconds).slice(-3);
                $timeCount.text(formattedSeconds);
            }, 1000);
        });
    </script>
</body>

</html>
