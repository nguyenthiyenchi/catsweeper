<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title> 
    <link rel="stylesheet" href="menustate/menustate_style.css">

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <script src="menustate/menustate.js"></script>
    <div class="menustate">
        <!-- Menu state -->
        <div class="menu">
            <div class="game-name">
                <h1>Cat Minesweeper</h1>
            </div>
            <p>Minesweeper game with cat interface</p>
                        
            
            <section class="game">
                <section class="screen screen-intro active-screen"> 
                    <nav>
                        <ul>
                            <li><a href="#" class="newgame-button glow-link"><b>New Game</b></a></li>
                            <li><a href="#" class="continue-button glow-link"><b>Continue</b></a></li>
                            <li><a href="#" class="highscores-button glow-link"><b>High Scores</b></a></li>
                            <li><a href="#" class="tutorial-button glow-link"><b>Tutorial</b></a></li>
                            <li><a href="#" class="exit-button glow-link"><b>Exit</b></a></li>

                        </ul>
                    </nav>
                    
                </section>
              
            </section>
        </div>

        
    </div>
    <div class="newgame">
        <div class="game-name">
            <h1>Cat Minesweeper</h1>
        </div>
        
        
    </div>


</body>
</html>
